<script>
$(function(){

	/*もしアンケート選択肢増えたらこのjs使う
	function set_height(){
		var win_height  = $(window).height();
		var $flow_belt  = $("#js-flow-belt");
		var $flow       = $(".flow");
		var f_length    = $flow.length - 1;
		var flow_height = 0;
		$flow.each(function (indx) {
			var my_height = $(this).height();
			if( my_height > flow_height) {
				flow_height = my_height;
			}
			if( indx == f_length ){
				flow_height = flow_height + 48;
				$flow_belt.css({
					height: flow_height,
				})
			}
		});
	}
	//もしアンケート選択肢増えたらこのjs使う*/


	var now_head;
	var id_no_min;
	var id_no = 2;

	$("#flow-a-1").addClass("path");

	$(".btn-flow").on("click",function(){

		if( !$(this).hasClass("fin") ){

			if( !$(this).hasClass("path") ){

				var id_flow  = $(this).attr("id");
				id_no        = id_flow.replace(/flow-a-/g,"");
				id_no_min    = id_no - 1;
				var stop_btn = ("#flow-a-"+ id_no_min);

				now_head = ("#js-q-"+id_no_min);
				$(stop_btn).prop("checked",true);

				if( $(now_head+" .btn-form__check").is(":checked") ){
					$("#flow-a-"+ id_no).prop("checked",true);
				} else {
					$(now_head).addClass("missing");
					$(now_head+" .flow-head").html("ご選択ください");
				}
			}

		}else{

		}
	});

	$(".btn-form__check").on("click",function(){
		$("#flow-a-"+ id_no).addClass("path");
		if( $(now_head).hasClass("missing") ){
			$(now_head).removeClass("missing");
			$(now_head+" .flow-head").html("step "+ id_no_min);
		}
	});

	$('#js-form').submit(function() {

		var id_flow  = ("flow-a-6");
		id_no        = id_flow.replace(/flow-a-/g,"");
		id_no_min    = id_no - 1;
		var stop_btn = ("#flow-a-"+ id_no_min);

		now_head = ("#js-q-"+id_no_min);

		if( $(now_head+" .btn-form__check").is(":checked") ){
			this.submit();
		} else {
			$(now_head).addClass("missing");
			$(now_head+" .flow-head").html("ご選択ください");
		}
			return false;
    });

});
</script>
